name: Build all
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # install dependencies
    - name: Install dependencies
      run: sudo apt-get update # && sudo apt-get install -yq something
    # build project
    - name: mkir build
      run: mkdir build && cd build
    - name: cmake
      run: cmake ..
    - name: make
      run: make
